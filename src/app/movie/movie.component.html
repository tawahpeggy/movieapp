<div class="bg-dark">
    <div class="jumbotron " class="bg-dark">

        <h1 class="bg-secondary">
            <marquee> Popular Movies</marquee>
        </h1>

<div class="container-fluid">

            <div class="row">
                <div class="bg-dark text-light card col-sm-6 col-md-3 col-lg-3" *ngFor="let PopularMovie of popularmovie">

                    <img [src]="image + PopularMovie.poster_path " class="card-img-top" alt="no image">
                    <div class="card-body">
                        <div class="class-text">
                            <h2>{{PopularMovie.title}}</h2>
                            <h3>Release Date:{{PopularMovie.release_date}}</h3>
                            <button class="btn btn-success">view details</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>




    </div>
</div>
